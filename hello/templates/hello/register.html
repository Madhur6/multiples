{% extends 'hello/layout.html' %}
{% load static %}

{% block body %}
<div>
    {% if message %}
    <div> {{message}} </div>
    {% endif %}
</div>

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" name="username" id="username" placeholder="enter username" autofocus autocomplete="off">
    </div>
    <div class="form-group">
        <input type="email" name="email" id="email" placeholder="enter email" autocomplete="off">
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" placeholder="enter password" autocomplete="off">
    </div>
    <div class="form-group">
        <input type="password" name="confirmation" id="confirmation" placeholder="confirmation" autocomplete="off">
    </div>
    <button type="submit"> register </button>
</form>
already have account? <a href="{% url 'login' %}"> login </a>
{% endblock %}
